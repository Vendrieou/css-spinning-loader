<!DOCTYPE HTML>
<html>
<head>
<title>Css Spinning loader </title>
</head>

<style>
.loader{
  display:block;
  width:40px;
  height:40px;
  border: 10px solid #CCCFFF;
  border-radius:50%;
  border-top:10px solid #AAAAFF;
  animation:spin;
  animation-iteration-count:infinite;
  animation-duration:1s;
  animation-timing-function: linear;
}

@keyframes spin {
  from{
    transform: rotate(0deg);
  }
  to{
    transform: rotateZ(359deg);
  }
}  
</style>
  
<body>
  <div class="loader"></div>
</body>

</html>
